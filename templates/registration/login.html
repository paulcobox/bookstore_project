{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
  
  <h2>Log In</h2>
  
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <!-- {{ form.as_p }} -->
    <button class="btn btn-success ml-2" type="submit">Log In</button>
  </form>
  <p>
    ¿Ha olvidado su clave? Puede restaurarla <a href="{% url 'password_reset' %}">aquí</a>.
  </p>
{% endblock content %}
